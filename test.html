<!DOCTYPE>
<html>
<head>
    <title>Image with canvas crop</title>
    <script type="text/javascript" src="crop.js"></script>
</head>
<body style="text-align: center;">

<input id="file" type="file">

<br/>
<br/>

<canvas id="canvas" width="800" height="600" style="border: 1px solid">

</canvas>

<script type="text/javascript">
    canvasCrop.initialize({
        canvasId: "canvas",
        fileId: "file"
    });
</script>
</body>
</html>
